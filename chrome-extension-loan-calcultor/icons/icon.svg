<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4361ee"/>
      <stop offset="100%" style="stop-color:#3651de"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="128" height="128" rx="24" fill="url(#bg)"/>
  <!-- Calculator body -->
  <rect x="24" y="20" width="80" height="88" rx="8" fill="#ffffff"/>
  <!-- Display -->
  <rect x="32" y="28" width="64" height="24" rx="4" fill="#1a1a2e"/>
  <text x="88" y="46" font-family="Arial, sans-serif" font-size="14" fill="#4cc9f0" text-anchor="end" font-weight="bold">$1,000</text>
  <!-- Buttons row 1 -->
  <rect x="32" y="60" width="14" height="12" rx="2" fill="#e0e4e8"/>
  <rect x="50" y="60" width="14" height="12" rx="2" fill="#e0e4e8"/>
  <rect x="68" y="60" width="14" height="12" rx="2" fill="#e0e4e8"/>
  <rect x="86" y="60" width="10" height="12" rx="2" fill="#4361ee"/>
  <!-- Buttons row 2 -->
  <rect x="32" y="76" width="14" height="12" rx="2" fill="#e0e4e8"/>
  <rect x="50" y="76" width="14" height="12" rx="2" fill="#e0e4e8"/>
  <rect x="68" y="76" width="14" height="12" rx="2" fill="#e0e4e8"/>
  <rect x="86" y="76" width="10" height="12" rx="2" fill="#10b981"/>
  <!-- Buttons row 3 -->
  <rect x="32" y="92" width="32" height="12" rx="2" fill="#e0e4e8"/>
  <rect x="68" y="92" width="14" height="12" rx="2" fill="#e0e4e8"/>
  <rect x="86" y="92" width="10" height="12" rx="2" fill="#f59e0b"/>
  <!-- Dollar sign accent -->
  <circle cx="104" cy="24" r="16" fill="#10b981"/>
  <text x="104" y="30" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="bold">$</text>
</svg>
