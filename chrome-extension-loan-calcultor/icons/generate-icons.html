<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>生成擴充套件圖示</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 { color: #4361ee; }
        .icon-preview {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .icon-item {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .icon-item canvas {
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .icon-item p {
            margin: 10px 0 0;
            font-size: 14px;
            color: #666;
        }
        button {
            background: #4361ee;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #3651de;
        }
        .download-links {
            margin-top: 20px;
        }
        .download-links a {
            display: inline-block;
            margin: 5px;
            padding: 10px 20px;
            background: #10b981;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }
        .instructions {
            background: #fff3cd;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>貸款計算機 - 擴充套件圖示生成器</h1>

    <div class="instructions">
        <strong>使用說明：</strong>
        <ol>
            <li>點擊下方的「生成圖示」按鈕</li>
            <li>右鍵點擊每個圖示，選擇「另存圖片」</li>
            <li>將圖片存到 <code>extension/icons/</code> 資料夾</li>
            <li>確保檔名為：icon16.png, icon48.png, icon128.png</li>
        </ol>
    </div>

    <button onclick="generateIcons()">生成圖示</button>

    <div class="icon-preview" id="iconPreview"></div>
    <div class="download-links" id="downloadLinks"></div>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const scale = size / 128;

            ctx.scale(scale, scale);

            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, 128, 128);
            gradient.addColorStop(0, '#4361ee');
            gradient.addColorStop(1, '#3651de');

            // Rounded rectangle background
            ctx.beginPath();
            ctx.roundRect(0, 0, 128, 128, 24);
            ctx.fillStyle = gradient;
            ctx.fill();

            // Calculator body
            ctx.beginPath();
            ctx.roundRect(24, 20, 80, 88, 8);
            ctx.fillStyle = '#ffffff';
            ctx.fill();

            // Display
            ctx.beginPath();
            ctx.roundRect(32, 28, 64, 24, 4);
            ctx.fillStyle = '#1a1a2e';
            ctx.fill();

            // Display text
            ctx.font = 'bold 14px Arial';
            ctx.fillStyle = '#4cc9f0';
            ctx.textAlign = 'right';
            ctx.fillText('$1,000', 88, 46);

            // Buttons
            const buttonColor = '#e0e4e8';

            // Row 1
            ctx.fillStyle = buttonColor;
            ctx.beginPath(); ctx.roundRect(32, 60, 14, 12, 2); ctx.fill();
            ctx.beginPath(); ctx.roundRect(50, 60, 14, 12, 2); ctx.fill();
            ctx.beginPath(); ctx.roundRect(68, 60, 14, 12, 2); ctx.fill();
            ctx.fillStyle = '#4361ee';
            ctx.beginPath(); ctx.roundRect(86, 60, 10, 12, 2); ctx.fill();

            // Row 2
            ctx.fillStyle = buttonColor;
            ctx.beginPath(); ctx.roundRect(32, 76, 14, 12, 2); ctx.fill();
            ctx.beginPath(); ctx.roundRect(50, 76, 14, 12, 2); ctx.fill();
            ctx.beginPath(); ctx.roundRect(68, 76, 14, 12, 2); ctx.fill();
            ctx.fillStyle = '#10b981';
            ctx.beginPath(); ctx.roundRect(86, 76, 10, 12, 2); ctx.fill();

            // Row 3
            ctx.fillStyle = buttonColor;
            ctx.beginPath(); ctx.roundRect(32, 92, 32, 12, 2); ctx.fill();
            ctx.beginPath(); ctx.roundRect(68, 92, 14, 12, 2); ctx.fill();
            ctx.fillStyle = '#f59e0b';
            ctx.beginPath(); ctx.roundRect(86, 92, 10, 12, 2); ctx.fill();

            // Dollar sign circle
            ctx.beginPath();
            ctx.arc(104, 24, 16, 0, Math.PI * 2);
            ctx.fillStyle = '#10b981';
            ctx.fill();

            // Dollar sign
            ctx.font = 'bold 18px Arial';
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('$', 104, 24);
        }

        function generateIcons() {
            const sizes = [16, 48, 128];
            const preview = document.getElementById('iconPreview');
            const links = document.getElementById('downloadLinks');
            preview.innerHTML = '';
            links.innerHTML = '<p>右鍵點擊圖示「另存圖片」，或點擊下方連結下載：</p>';

            sizes.forEach(size => {
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                drawIcon(canvas, size);

                const div = document.createElement('div');
                div.className = 'icon-item';
                div.appendChild(canvas);

                const p = document.createElement('p');
                p.textContent = `icon${size}.png (${size}x${size})`;
                div.appendChild(p);

                preview.appendChild(div);

                // Create download link
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = `icon${size}.png`;
                link.textContent = `下載 icon${size}.png`;
                links.appendChild(link);
            });
        }

        // Auto generate on load
        window.onload = generateIcons;
    </script>
</body>
</html>
